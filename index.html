<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>


    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Sora", sans-serif;
        background: #FAFAF9;
        display: flex;
        flex-direction: column;
        align-items: center;
        
      }

      .container {
        width: 368px;
        background-color: white;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        box-shadow: 8px 8px 20px 0px rgba(85, 85, 85, 0.08);
        margin: auto 0;
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 1rem 1.25rem;
      }

      .content img {
        width: 336px;
        border-radius: 0.5rem;
      }

      .tag {
        width: fit-content;
        align-self: flex-start;
        font-size: 10px;
        font-weight: 600;
        color: #7C19EE;
        background: #F2EAFD;
        padding: 4px 1rem;
        border-radius: 21px;
        flex: 0 0 auto;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 6px;
        color: #20293A;
      }

      p {
        font-size: 14px;
        font-weight: 300;
        line-height: 21px;
        color: #394150;
      }

      .line {
        content: "";
        border-bottom: 1px solid #E5EAF0;
      }

      .username {
        font-size: 12px;
        font-weight: 300;
        color: #394150;
        padding: 16px 20px;
      }

      .author-info {
        margin-top: auto;
        padding-bottom: 16px;
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="resources/Cactus.jpg" alt="card_img">
        <div class="tag">Design</div>
        <div class="desc">
          <h1>Embracing Minimalism</h1>
          <p>From minimalist sculptures to minimalist
              paintings, this blog will inspire you to
              appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>
      <div class="line"></div>
      <div class="username">Annie Spratt</div>
    </div>

  </body>
</html>
